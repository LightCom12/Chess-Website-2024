<!DOCTYPE html>
<html>
    <head>
        <title>Chess Gurus</title>
        <link rel="icon" type="image/png" href="chessguru.webp">
        <style>

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            .AboutUs {
                margin-left: 175px;
            }

            .OurMission {
                left: 90px;
            }

            .OurImpact {
                left: 120px;
            }

            .Lessons {
                left: 150px;
            }

            .ContactUs {
                left: 180px;
            }

            nav {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #333; /* Updated background color */
                color: white; /* Updated text color */
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                z-index: 1000;
            }

            nav a {
                color: white; /* Updated link color */
                text-decoration: none;
                padding: 8px 12px;
                font-weight: bold; /* Added font weight */
            }

            nav a:hover {
                background-color: #575757; /* Updated hover background color */
                border-radius: 5px; /* Added border radius */
            }

            .logo img {
                width: 40px; /* Updated size */
                height: 40px;
                margin-right: 10px;
            }

            .logo span {
                font-size: 20px; /* Updated font size */
                font-weight: bold; /* Added font weight */
            }

            .nav-items {
                display: flex;
                gap: 20px;
                align-items: center;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white; /* Updated dropdown background color */
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 5px; /* Added border radius */
            }

            .dropdown-content a {
                color: black; /* Updated dropdown link color */
                padding: 10px 15px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: #f1f1f1; /* Updated hover background color */
            }

            body {
                background-color: rgb(226, 223, 223);
                padding-top: 80px; /* Prevents content from overlapping the navbar */
            }

        </style>
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="images/chessguru.webp" alt="GuruLogo">
                <span>The Chess Gurus</span>
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="nav-items" id="nav-items">
                <div class="dropdown" onclick="toggleDropdown(this)">
                    <a href="OurFounders.html" class="dropbtn">About Us</a>
                    <div class="dropdown-content">
                        <a href="OurFounders.html">Our Founders</a>
                        <a href="OurCoaches.html">Our Coaches</a>
                    </div>
                </div>
                <a href="OurMission.html">Our Mission</a>
                <a href="OurImpact.html">Our Impact</a>
                <a href="Lessons.html">Lessons</a>
                <a href="ContactUs.html">Contact Us</a>
            </div>
        </nav>
        <script>
            function toggleMenu() {
                const navItems = document.getElementById('nav-items');
                navItems.classList.toggle('active');
            }

            function toggleDropdown(dropdown) {
                dropdown.classList.toggle('open');
            }
        </script>
    </body>
</html>
